name: CI/CD with GCC

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install GCC
      run: sudo apt-get install -y g++ clang-tidy

    - name: Run Clang-Tidy
      run: pwd; find . -name .clang-tidy; clang-tidy main.cpp --config-file=./.github/workflows/.clang-tidy -- -std=c++17

    - name: Build
      run: g++ main.cpp -o main_holger

    - name: Test
      run: ./main_holger

    - name: Zip the executable
      run: zip setup_main_holger.zip main_holger
      
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: setup-zip
        path: ./setup_main_holger.zip
